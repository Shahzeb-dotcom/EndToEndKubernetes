on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: TodoCI
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f manifest/deployment.yml
            httpGet:
          