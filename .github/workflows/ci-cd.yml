# This workflow will build and push an application to a Azure Kubernetes Service (AKS) cluster when you push your code
#
# 1. Set the following secrets in your repository (instructions for getting these can be found at https://docs.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-cli%2Clinux):
#    - AZURE_CLIENT_ID
#    - AZURE_TENANT_ID
#    - AZURE_SUBSCRIPTION_ID
#
# 2. Set the following environment variables (or replace the values below):
#    - AZURE_CONTAINER_REGISTRY (name of your container registry / ACR)
#    - RESOURCE_GROUP (where your cluster is deployed)
#    - CLUSTER_NAME (name of your AKS cluster)
#    - CONTAINER_NAME (name of the container image you would like to push up to your ACR)
#    - IMAGE_PULL_SECRET_NAME (name of the ImagePullSecret that will be created to pull your ACR image)
#    - DEPLOYMENT_MANIFEST_PATH (path to the manifest yaml for your deployment)

name: Build and deploy microservices to AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "testvmacr"          # your ACR name
  RESOURCE_GROUP: "rg-test"
  CLUSTER_NAME: "test-vm"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      fail-fast: false  # don't stop all if one fails
      matrix:
        service:
          - name: todo-add-tasks
            folder: AddTaskTodoMicroservice-main
            image: todo-add-tasks
          - name: todo-delete-tasks
            folder: DeleteTaskTodoMicroservice-main
            image: todo-delete-tasks
          - name: todo-get-tasks
            folder: GetTasksTodoMicroservice-main
            image: todo-get-tasks
          - name: todo-ui
            folder: MicroTodoUI-main
            image: todo-ui   # or testkuber if you want same as before

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        run: |
          CONTEXT="${{ matrix.service.folder }}"
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ matrix.service.image }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ matrix.service.image }}:latest \
            -f "$CONTEXT/Dockerfile" \
            "$CONTEXT" \
            --push

      - name: Debug matrix values
        run: |
          echo "Service: ${{ matrix.service.name }}"
          echo "Folder: ${{ matrix.service.folder }}"
          echo "Image: ${{ matrix.service.image }}"
          ls -la ${{ matrix.service.folder }}   # should show Dockerfile etc.
          ls ${{ matrix.service.folder }}/Dockerfile || echo "Dockerfile missing!"

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: [build-and-push]   # wait for all images to build
    permissions:
      actions: read
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: '0.2.14'  # or 'v0.0.25' if you prefer pinned

      - name: Get AKS credentials
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          use-kubelogin: 'true'

      - name: Update deployments with new images
        run: |
          # Update each deployment with its new image tag
          kubectl set image deployment/todo-add-tasks-api \
            todo-add-tasks-api=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/todo-add-tasks:${{ github.sha }} \
            -n todo-app --record

          kubectl set image deployment/todo-delete-tasks-api \
            todo-delete-tasks-api=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/todo-delete-tasks:${{ github.sha }} \
            -n todo-app --record

          kubectl set image deployment/todo-get-tasks-api \
            todo-get-tasks-api=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/todo-get-tasks:${{ github.sha }} \
            -n todo-app --record

          kubectl set image deployment/todo-ui \
            todo-ui=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/todo-ui:${{ github.sha }} \
            -n todo-app --record   # adjust deployment name if different

          # Optional: rollout status to wait/verify
          kubectl rollout status deployment/todo-add-tasks-api -n todo-app
          # repeat for others if you want
