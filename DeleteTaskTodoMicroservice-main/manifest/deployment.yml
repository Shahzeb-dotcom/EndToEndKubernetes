apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-delete-tasks-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-delete-tasks-api
  template:
    metadata:
      labels:
        app: todo-delete-tasks-api
    spec:
      containers:
      - name: todo-delete-tasks-api
        image: appacr0098.azurecr.io/todo-delete-tasks-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
          secretKeyRef:
            name: sqlserver-secret
            key: DB_HOST
                
        - name: DB_NAME
          valueFrom:
          secretKeyRef:
            name: sqlserver-secret
            key: DB_NAME
              
        - name: DB_USER
          valueFrom:
          secretKeyRef:
            name: sqlserver-secret
            key: DB_USER
                
        - name: DB_PASSWORD
          valueFrom:           # ‚Üê This line has 4 extra spaces (or is indented too much)
            secretKeyRef:
              name: sqlserver-secret
              key: DB_PASSWORD